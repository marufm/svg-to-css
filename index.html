<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>SVG Tool</title>
	<link rel="stylesheet" href=" styles/css/style.css" type="text/css" media="screen" title="no title" charset="utf-8"/>
</head>
<body>

	<header>
		<a href="#" id="btn_toggle_bgc" class="btn">dark/light</a>
		<a href="#" id="btn_toggle_info" class="btn">info</a>
	</header>

	<div class="intro">
		<h1>svg_to_css</h1>
		<h2>A small browser based tool to help you turn svgs into embeddable css.</h2>
		<p>Drag—n—Drop your icons on to the page</p>
	</div>

	<div class="info">
		
	</div>

    <div id="data">
        
    </div>

	<div id="format-shell">
	    <form action="" id="options-form">
	    	<div>
	    		<input type="radio" name="encoding" value="uri" id="encoding_uri" checked><label for="encoding_uri">uri encoded</label>
	    	</div>
	    	<div>
	    		<input type="radio" name="encoding" value="b64" id="encoding_b64"><label for="encoding_b64">base 64</label>
	    	</div>

	    	<div>
	    		<input type="radio" name="format" value="css" id="format_css"><label for="format_css">css</label>
	    	</div>
	    	<div>
	    		<input type="radio" name="format" value="scss" id="format_scss" checked><label for="format_scss">scss</label>
	    	</div>
	    	<div>
	    		<input type="radio" name="format" value="less" id="format_less" checked><label for="format_less">less</label>
	    	</div>
	    	<div class="submit">
            	<input type="submit" value="Gimme Ma Code">
        	</div>
	    </form>
	</div>

	<div id="outputs-shell">
		<textarea id="output" cols="30" rows="10"></textarea>
	</div>   
    <script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="js/svg-converter.js" type="text/javascript"></script>


</body>
</html>
